---
layout: default
published: true
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
		<div class="github-card" data-github="erikcox" data-width="400" data-height="" data-theme="medium"></div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
<script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
